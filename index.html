<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="your_address_icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Our menu</title>
</head>
<body>
    <main>
        <header>
            <h1 class="title">Our Menu</h1>
            <div class="underline"></div>
        </header>
    
        <div class="btn-container">
            <button class="breakfast btn">Breakfast</button>
            <button class="lunch-btn btn">Lunch</button>
            <button class="shakes-btn btn">Shakes</button>
        </div>    
        <section>
            <div class="items-container">
                <div class="menu-item">
                        <div><img src="./menu-item.jpeg" alt="pancakes" class = "image"></div>
                    <div class="item-bottom">
                        <div class="basic-info">
                            <div class="name"><p>buttermilk Pancakes</p></div>
                            <div class="price">$15.99</div>
                        </div>
                        <div class="description">I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressediner</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
